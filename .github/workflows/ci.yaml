name: Continuous Integration

on:
  push:
    branches:
    - main
    - chore/push-images # Remove before merging.

jobs:

  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        context:
        - comprima-adapter
        - reading-room-frontend
        - reading-room-search

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üì¶ Prepare
        id: prep
        run: |
          BRANCH=${GITHUB_REF##*/}
          TS=$(date +%s)
          REVISION=${GITHUB_SHA::8}
          BUILD_ID_OLD="${BRANCH}-${REVISION}-${TS}"
          BUILD_ID="${TS}"
          LATEST_ID=canary
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            BUILD_ID=${GITHUB_REF/refs\/tags\//}
            LATEST_ID=latest
          fi
          BUILD_ID="${LATEST_ID}.${BUILD_ID}"
          echo ::set-output name=BUILD_DATE::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo ::set-output name=BUILD_ID::${BUILD_ID}
          echo ::set-output name=LATEST_ID::${LATEST_ID} 

      - name: üîê Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Build and push to Docker Registry
        uses: docker/build-push-action@v4
        with:
          context: ./packages/${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/naringslivshistoria/${{ matrix.context }}:${{ steps.prep.outputs.BUILD_ID }}
            ghcr.io/naringslivshistoria/${{ matrix.context }}:${{ steps.prep.outputs.LATEST_ID }}  
          # TODO: Build args for frontend image
