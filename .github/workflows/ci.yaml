name: Continuous Integration

on:
  push:
    branches:
    - main
    - chore/push-images # TODO: Remove before merge.
    # TODO: Also run for tags (or make a separate workflow).

jobs:

  version:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v3

    - name: 🎫 Update patch verision
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        if [[ $GITHUB_REF == refs/tags/production* ]]; then
          npm version major
        elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
          npm version minor
        else
          npm version patch
        fi
        git push origin chore/push-images 
      # TODO: Change branch to main

  ci:
    runs-on: ubuntu-latest
    needs: version

    strategy:
      matrix:
        context:
        - comprima-adapter
        - reading-room-frontend
        - reading-room-search

    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v3
    
    - run: git pull

    - name: 📝 Get Current Version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main

    - name: 🔐 Login to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🔧 Build and push Docker Image
      uses: docker/build-push-action@v4
      with:
        build-args: |
          COMPRIMA_ADAPTER_URL="https://search.dev.cfn.iteam.se"
          SEARCH_URL="https://search.dev.cfn.iteam.se"
        context: ./packages/${{ matrix.context }}
        push: true
        tags: |
          ghcr.io/naringslivshistoria/${{ matrix.context }}:${{ steps.package-version.outputs.current-version}}
