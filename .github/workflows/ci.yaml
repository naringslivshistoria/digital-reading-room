name: Continuous Integration

on:
  push:
    branches:
    - main
    tags:
    - production*
    - staging*

env:
  SEARCH_URL: https://api.arkivet.naringslivshistoria.se

jobs:

  version:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v3

    - name: 🎫 Update patch verision
      run: |
        git fetch
        git checkout main
        git pull origin main
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        if [[ $GITHUB_REF == refs/tags/production* ]]; then
          npm version major
        elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
          npm version minor
        else
          npm version patch
        fi
        git fetch --all
        git push origin main

  ci:
    runs-on: ubuntu-latest
    needs: version

    strategy:
      matrix:
        context:
        - comprima-adapter
        - comprima-crawler
        - comprima-ocr
        - reading-room-frontend
        - reading-room-search

    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v3

    - run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        if [[ $GITHUB_REF == refs/tags/production* ]]; then
          npm version major
        elif [[ $GITHUB_REF == refs/tags/staging* ]]; then
          npm version minor
        else
          npm version patch
        fi

    - name: 📝 Get Current Version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main

    - name: 🔐 Login to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: 📝 Set environment variables
      if: startsWith(github.ref, 'refs/tags/production')
      uses: allenevans/set-env@v2.0.0
      with:
        SEARCH_URL: 'http://search.staging.cfn.iteam.se'
      
    - run: |
        echo ${{ env.SEARCH_URL }}

    - name: 🔧 Build and push Docker Image
      uses: docker/build-push-action@v4
      with:
        build-args: |
          COOKIE_DOMAIN=arkivet.naringslivshistoria.se
          SEARCH_URL=${{ env.SEARCH_URL }}
        context: ./packages/${{ matrix.context }}
        push: true
        tags: |
          ghcr.io/naringslivshistoria/${{ matrix.context }}:${{ steps.package-version.outputs.current-version}}
