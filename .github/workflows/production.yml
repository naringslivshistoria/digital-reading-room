name: Production

on:
  release:
    types: [published]

jobs:
  production:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        context:
          - comprima-adapter
          - comprima-crawler
          - comprima-ocr
          - reading-room-frontend
          - reading-room-search

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            COOKIE_DOMAIN=arkivet.naringslivshistoria.se
            SEARCH_URL=/api
          context: ./packages/${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/naringslivshistoria/${{ matrix.context }}:release-${{ github.event.release.tag_name }}
